<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <!-- Link Css -->
    <link rel="stylesheet" href="styles.css">

    <title>Projeto Prático One Bitcode</title>
</head>

<body>
    <div class="container">


        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form>
                <label for="bill">
                    <p>Quanto ficou a conta</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="Valor total da conta" name="bill" id="bill">
                </p>
                <label for="serviceQual">
                    <p>
                        Como foi seu serviço?
                    </p>
                </label>
                <p>
                    <select name="serviceQual" id="bill">
                        <option disabled selected value="0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.5">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" placeholder="1" id="people"> Pessoa (s)
                </p>
                <button type="submit">Calcular!</button>
            </form>
        </div>
    </div>

</body>

</html>
